services:

  postgres:
    image: postgres:15
    container_name: storage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - storage_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  gotrue:
    image: supabase/gotrue:v2.158.1
    container_name: storage_auth
    restart: unless-stopped
    environment:
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      GOTRUE_JWT_SECRET: ${GOTRUE_JWT_SECRET}
      GOTRUE_SITE_URL: http://localhost
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 8081
      API_EXTERNAL_URL: https://localhost/auth
      PORT: 8081
      GOTRUE_API_EXTERNAL_URL: https://localhost/auth
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - storage_net

  minio:
    image: minio/minio:latest
    container_name: storage_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:                                     
      - "9000:9000"                            
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_ROOT_USER_FILE: ""
      MINIO_ROOT_PASSWORD_FILE: ""
      MINIO_BROWSER_REDIRECT_URL: https://192.168.122.91/console/
      MINIO_SERVER_URL: https://192.168.122.91/
      MINIO_DOMAIN: 192.168.122.91
      MINIO_PUBLIC_IPs: 192.168.122.91
      MINIO_ENDPOINT: 192.168.122.91
      MINIO_AUDIT_LOG_ENABLE: "on"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}  # Pour les vieilles versions
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - storage_net

  nginx:
    image: nginx:latest
    container_name: storage_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - minio
      - gotrue
    networks:
      - storage_net

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: storage_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      JWT_SECRET: ${GOTRUE_JWT_SECRET}
      MAX_FILE_SIZE_MB: 500
    volumes:
      - ./api:/app/api  # Pour le d√©veloppement avec reload
    depends_on:
      - minio
      - postgres
    networks:
      - storage_net

volumes:
  postgres_data:
  minio_data:

networks:
  storage_net:
    driver: bridge
